<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Share+Tech&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Exo 2", sans-serif;

  }

  #myVideo {
    position: fixed;
    /* display: block; */
    margin: 10px;
    right: 0;
    bottom: 0;
    min-width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    /* filter: blurpx); */
    /* Ensure the video is behind other content */

  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #131b23;

  }

  .container {
    padding: 30px;
    border-radius: 20px;
    border: 8px solid #223243;
    backdrop-filter: blur(6px);
    /* Adjust the blur amount as needed */
    box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
      5px 5px 15px rgba(0, 0, 0, 0.35),
      inset -5px -5px 15px rgba(255, 255, 255, 0.1),
      inset 5px 5px 15px rgba(0, 0, 0, 0.35);


  }

  .container h2 {
    color: #00dfc4;
    font-weight: 600;
    letter-spacing: 0.1em;
    text-align: center;
    margin-bottom: 20px;
    font-size: 35px;
    /* Add text-align: center to center-align the text */
  }

  .container .form {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 25px;
  }

  .container .form.signin,
  .container.signinForm .form.signup {
    display: none;
  }

  .container.signinForm .form.signin {
    display: flex;
  }

  .container .form h2 {
    color: #fff;
    font-weight: 500;
    letter-spacing: 0.1em;
  }

  .container .form .inputBox {
    position: relative;
    width: 300px;
    margin: 20px;
    /* Add margin-bottom to create spacing between input boxes */

  }

  .container .form .inputBox input {
    padding: 12px 10px 12px 48px;
    border: none;
    width: 100%;
    background: #223243;
    border: 1px solid rgba(0, 0, 0, 0.1);
    color: #fff;
    font-weight: 300;
    border-radius: 25px;
    font-size: 1em;
    box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
      5px 5px 15px rgba(0, 0, 0, 0.35);
    transition: 0.5s;
    outline: none;
  }

  .container .form .inputBox span {
    position: absolute;
    left: 0;
    padding: 12px 10px 12px 48px;
    pointer-events: none;
    font-size: 1em;
    font-weight: 300;
    transition: 0.5s;
    letter-spacing: 0.05em;
    color: rgba(255, 255, 255, 0.5);
  }

  .container .form .inputBox input:valid~span,
  .container .form .inputBox input:focus~span {
    color: #00dfc4;
    border: 1px solid #00dfc4;
    background: #223243;
    transform: translateX(25px) translateY(-7px);
    font-size: 0.6em;
    padding: 0 8px;
    border-radius: 10px;
    letter-spacing: 0.1em;
  }

  .container .form .inputBox input:valid,
  .container .form .inputBox input:focus {
    border: 1px solid #00dfc4;
  }

  .container .form .inputBox i {
    position: absolute;
    top: 15px;
    left: 16px;
    width: 25px;
    padding: 2px 0;
    padding-right: 8px;
    color: #00dfc4;
    border-right: 1px solid #61e55f;
  }

  .container .form .inputBox input[type="submit"] {
    background: #00dfc4;
    color: #223243;
    padding: 10px 30px;
    /* Increased padding for better appearance */
    font-weight: 500;
    cursor: pointer;
    box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
      5px 5px 15px rgba(0, 0, 0, 0.35),
      inset -5px -5px 15px rgba(255, 255, 255, 0.1),
      inset 5px 5px 15px rgba(0, 0, 0, 0.35);

  }

  .container .form p {
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.75em;
    font-weight: 300;
  }

  .container .form p a {
    font-weight: 500;
    color: #fff;
  }

  .flex-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }

  .login {
    font-size: 20px;
    margin: 5px;
  }
</style>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="confinal.mp4" type="video/mp4">
  </video>
  <div class="container">
    <h2>Register</h2>
    <div class="form signup">
      <div class="flex-container">
        <div>
          <div class="inputBox">
            <input type="text" required="required">
            <i class="fa-regular fa-user"></i>
            <span>Name</span>
          </div>
          <div class="inputBox">
            <input type="text" required="required">
            <i class="fa-regular fa-envelope"></i>
            <span>Email</span>
          </div>
          <div class="inputBox">
            <input type="password" required="required">
            <i class="fa-solid fa-lock"></i>
            <span>Create password</span>
          </div>
          <div class="inputBox">
            <input type="password" required="required">
            <i class="fa-solid fa-lock"></i>
            <span>Confirm password</span>
          </div>
        </div>
        <div>
          <div class="inputBox">
            <input type="date" required="required">
            <i class="fa
                        -solid fa-lock"></i>
            <span></span>
          </div>
          <div class="inputBox">
            <input type="tel" required="required">
            <i class="fa-solid fa-lock"></i>
            <span>Mobile Number</span>
          </div>
          <div class="inputBox">
            <input type="text" required="required">
            <i class="fa-solid fa-lock"></i>
            <span>Education</span>
          </div>
          <div class="inputBox">
            <input type="text" required="required">
            <i class="fa-solid fa-lock"></i>
            <span>College Name</span>
          </div>
        </div>
      </div>
      <div class="inputBox">
        <input type="submit" value="Create Account">
      </div>
      <p>Already a member ? <a href="login.html" class="login">Log in</a></p>
    </div>



  </div>

  <script>
    let login = document.querySelector('.login');
    let create = document.querySelector('.create');
    let container = document.querySelector('.container');

    login.onclick = function () {
      container.classList.add('signinForm');
    }

    create.onclick = function () {
      container.classList.remove('signinForm');
    }
  </script>
</body>

</html>
