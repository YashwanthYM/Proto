    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

    * {
      margin: 0;

    body {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(90deg, #000000 0%, #120f15 65%,#141018 100% );
      /* min-height: 100vh; */
    }

    .container {
      position: relative;
      width: 256px;
      margin-top: 11rem;
      height: 256px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container span {
      position: absolute;
      left: 0;
      width: 32px;
      height: 6px;
      background: #2c4766;
      border-radius: 8px;
      transform-origin: 128px;
      transform: scale(2.2) rotate(calc(var(--i) * (360deg / 50)));
      animation: animateBlink 3s linear infinite;
      animation-delay: calc(var(--i) * (3s / 50));
    }

    @keyframes animateBlink {
      0% {
        background: #00dfc4;
      }

      25% {
        background: #2c4766;
      }
    }

    .login-box {
      position: absolute;
      width: 400px;
    }

    .login-box form {
      width: 100%;
      padding: 0 50px;
    }

    h2 {
      font-size: 2em;
      color: #00dfc4;
      text-align: center;
    }

    .input-box {
      position: relative;
      margin: 25px 0;
    }

    .input-box input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: 2px solid #2c4766;
      outline: none;
      border-radius: 40px;
      font-size: 1em;
      color: #fff;
      padding: 0 20px;
      transition: 0.5s;
    }

    .input-box input:focus,
    .input-box input:valid {
      border-color: #00dfc4;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      font-size: 1em;
      color: #fff;
      pointer-events: none;
      transition: 0.5s ease;
    }

    .input-box input:focus~label,
    .input-box input:valid~label {
      top: 1px;
      font-size: 0.8em;
      background-color: #1f293a;
      padding: 0 6px;
      color: #00dfc4;
    }

    .forgot-password {
      margin: -15px 0 10px;
      text-align: center;
    }

    .forgot-password a {
      font-size: 0.85em;
      color: #fff;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .btnn {
      width: 100%;
      height: 45px;
      border-radius: 45px;
      background: #00dfc4;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1em;
      color: #1f293a;
      font-weight: 600;
    }

    .signup-link {
      margin: 20px 0 10px;
      text-align: center;
    }

    .signup-link a {
      font-size: 1em;
      color: #00dfc4;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    #myVideo {

      right: 0;
      bottom: 0;

      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: contrast(0.9);
      /* Adjust the contrast value as needed */

  document.addEventListener('DOMContentLoaded', () => {
  // Toggle search box
  const navbar = document.querySelector('.navbar');
  const searchBox = document.querySelector('.search-box .bx-search');

  if (searchBox && navbar) {
    searchBox.addEventListener('click', () => {
      navbar.classList.toggle('showInput');
      searchBox.classList.toggle('bx-x');
      searchBox.classList.toggle('bx-search');
    });
  }

  // Sidebar toggle
  const navLinks = document.querySelector('.nav-links');
  const menuOpenBtn = document.querySelector('.navbar .bx-menu');
  const menuCloseBtn = document.querySelector('.nav-links .bx-x');

  if (menuOpenBtn && navLinks) {
    menuOpenBtn.addEventListener('click', () => navLinks.classList.add('open'));
    menuCloseBtn?.addEventListener('click', () => navLinks.classList.remove('open'));
  }

  // Submenu toggles
  const toggleSubmenu = (arrowSelector, showClass) => {
    const arrow = document.querySelector(arrowSelector);
    if (arrow) {
      arrow.addEventListener('click', () => navLinks?.classList.toggle(showClass));
    }
  };

  toggleSubmenu('.htmlcss-arrow', 'show1');
  toggleSubmenu('.more-arrow', 'show2');
  toggleSubmenu('.js-arrow', 'show3');
});
